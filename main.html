<!DOCTYPE html>

<body>
	<!-- the entire body must be written by student -->
	 <form class="forms">
        <label for="firstName">First Name:</label>
        <input type="text" class="firstName" name="First Name" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" class="lastName" name="Last Name" required><br>

        <input type="email" class="email" name="Email ID" required><br>

        <button>Submit</button>
    </form>

</script>

</body>
